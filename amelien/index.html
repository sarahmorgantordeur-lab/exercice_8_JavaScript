<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionnaire de Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Gestionnaire de Budget</h1>

    <form id="login-form" class="mb-4">
      <input type="text" id="username" placeholder="Nom d'utilisateur" class="border p-2 w-full mb-2" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Connexion</button>
    </form>

    <div id="app" class="hidden">
      <form id="entry-form" class="mb-4 flex gap-2">
        <input type="text" id="description" placeholder="Description" class="border p-2 flex-1" required />
        <input type="number" id="amount" placeholder="Montant" class="border p-2 w-32" required />
        <select id="type" class="border p-2">
          <option value="revenue">Revenu</option>
          <option value="expense">Dépense</option>
        </select>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Ajouter</button>
      </form>

      <ul id="entries" class="mb-4"></ul>

      <div class="text-xl font-semibold text-center">
        Solde annuel : <span id="balance">0 €</span>
      </div>
      <canvas id="budgetChart" class="mt-6"></canvas>

    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
